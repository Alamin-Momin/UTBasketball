<html>
    <head>
        <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
        <style>
        </style>
        <!--Colors:
            green - rgb(0, 204, 102)           1-70       1-2     .56 - .60
            light green - rgb(164,255,161)     71-140     3-4     .52 - .56 
            beige - rgb(255,255,204)           141-210    5-6     .48 - .52
            light red -  rgb(255, 158, 158)    211-280    7-8     .44 - .48
            red - rgb(236,70,70)               281-353    9-10    .40 - .44
        -->
    </head>
    <body>
        <div id="svgcontainer">
            <svg viewBox="0 0 1400 1400" xmlns="http://www.w3.org/2000/svg">
                <defs>

                    <!-- Gradient x-axis-->
                    <!-- .55 - .60 -->
                    <linearGradient id="e" x1="910" y1="710" x2="1110" y2="710" gradientUnits="userSpaceOnUse">
                        <stop stop-color="rgb(0, 204, 102)" offset="0" />
                        <stop stop-color="rgb(0, 204, 102) " offset="1"/>
                    </linearGradient>
                    <!-- .50 - .55 -->
                    <linearGradient id="f" x1="710" y1="710" x2="910" y2="710" gradientUnits="userSpaceOnUse">
                        <stop stop-color="rgb(164,255,161)" offset="0" />
                        <stop stop-color="rgb(164,255,161)" offset="1"/>
                    </linearGradient>
                    <!-- .45 - .50 -->
                    <linearGradient id="g" x1="510" y1="710" x2="710" y2="710" gradientUnits="userSpaceOnUse">
                        <stop stop-color="rgb(255,255,204)" offset="0" />
                        <stop stop-color="rgb(255,255,204)" offset="1"/>
                    </linearGradient>
                    <!-- .40 - .45-->
                    <linearGradient id="h" x1="310" y1="710" x2="510" y2="710" gradientUnits="userSpaceOnUse">
                        <stop stop-color="rgb(255, 158, 158)" offset="0" />
                        <stop stop-color="rgb(255, 158, 158)" offset="1"/>
                    </linearGradient>
                    <linearGradient id="i" x1="110" y1="710" x2="310" y2="710" gradientUnits="userSpaceOnUse">
                        <stop stop-color="rgb(236,70,70)" offset="0" />
                        <stop stop-color="rgb(236,70,70)" offset="1"/>
                    </linearGradient>
                
                </defs>

                <path d="M 80 740
                         L 1140 740
                         L 1140 180
                         L 80 180
                         z"
                         stroke="black" stroke-width="1" stroke-linejoin="miter" fill="white"/>

                <!-- Legend -->
                <path d="M 950 200
                         L 1100 200
                         L 1100 480
                         L 950 480
                         z"
                         stroke="black" stroke-width="1" stroke-linejoin="miter" fill="white"/>

                <circle cx="980" cy="250" r="16" stroke="black" stroke-width="1" fill="white" />
                <circle cx="980" cy="290" r="8" stroke="black" stroke-width="1" fill="white" />
                <circle cx="980" cy="320" r="4" stroke="black" stroke-width="1" fill="white" />

                <line x1="950" y1="340" x2="1100" y2="340" stroke="black" stroke-width="1" />

                <path d="M 965 385
                         L 995 385
                         L 995 405
                         L 965 405
                         z"
                         stroke="black" stroke-width="1" stroke-linejoin="miter" fill="rgb(119,210,255)"/>
                
                <path d="M 965 425
                         L 995 425
                         L 995 445
                         L 965 445
                         z"
                         stroke="black" stroke-width="1" stroke-linejoin="miter" fill="rgb(216,122,239)"/>

                <line x1="110" y1="710" x2="110" y2="720" stroke="black" stroke-width="1" />

                <line x1="308" y1="710" x2="308" y2="720" stroke="black" stroke-width="1" />

                <line x1="1110" y1="710" x2="1110" y2="720" stroke="black" stroke-width="1" />

                <!-- mid-point -->
                <line x1="810" y1="710" x2="810" y2="410" stroke="black" stroke-width="1" stroke-dasharray="8 4" />

                <!--efg legend-->
                <line x1="110" y1="710" x2="310" y2="710" stroke="rgb(236,70,70)" stroke-width="3" stroke-linecap="square"/>
                <line x1="310" y1="710" x2="510" y2="710" stroke="rgb(255, 158, 158)" stroke-width="3" stroke-linecap="square"/>
                <line x1="510" y1="710" x2="710" y2="710" stroke="rgb(255,255,204)" stroke-width="3" stroke-linecap="square"/>

                <line x1="910" y1="710" x2="1110" y2="710" stroke="rgb(0, 204, 102)" stroke-width="3" stroke-linecap="square"/>
                
                <!-- Players -->

                <!-- Colors 
                     Gaurds  rgb(119,210,255)  
                     F/C     rgb(216,122,239)
                -->

                <!-- W. Baker -->
                <circle cx="105" cy="680" r="4" stroke="black" stroke-width="1" fill="rgb(216,122,239)" />

                <!-- D. Williams -->
                <circle cx="235" cy="680" r="4" stroke="black" stroke-width="1" fill="rgb(119,210,255)" />

                <!-- G. Liddell -->
                <circle cx="285" cy="680" r="8" stroke="black" stroke-width="1" fill="rgb(216,122,239)" />

                <!-- C. Ramey -->
                <circle cx="430" cy="680" r="16" stroke="black" stroke-width="1" fill="rgb(119,210,255)" />

                <circle cx="485" cy="680" r="4" stroke="black" stroke-width="1" fill="rgb(216,122,239)" />

                <!-- R. Hamm -->
                <circle cx="525" cy="680" r="4" stroke="black" stroke-width="1" fill="rgb(216,122,239)" />

                <!-- A. Jones -->
                <circle cx="660" cy="680" r="16" stroke="black" stroke-width="1" fill="rgb(119,210,255)" />

                <!-- M. Coleman -->
                <circle cx="675" cy="680" r="16" stroke="black" stroke-width="1" fill="rgb(119,210,255)" />

                <!-- J. Febres -->
                <circle cx="715" cy="680" r="16" stroke="black" stroke-width="1" fill="rgb(119,210,255)" />

                <!-- K. Jones -->
                <circle cx="840" cy="680" r="4" stroke="black" stroke-width="1" fill="rgb(216,122,239)" />
                
                <!-- J. Sims -->
                <circle cx="1110" cy="680" r="8" stroke="black" stroke-width="1" fill="rgb(216,122,239)" />

    <script>
        
        function size(shots) {
            if (shots >= 8) {
                return "16"
            }
            else if (shots >= 4) {
                return "8"
            }
            else {
                return "4"
            }

        }

    </script>
</html>
