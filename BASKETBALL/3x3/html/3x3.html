        <style>
        </style>
        <!--Colors:
            green - rgb(0, 204, 102)           1-70       1-2     .56 - .60

            beige - rgb(255,255,204)           141-210    5-6     .48 - .52

        <div id="svgcontainer">
            <svg viewBox="0 0 1400 1400" xmlns="http://www.w3.org/2000/svg">
                <!-- drawing the 3x3 square -->
                <path d="M 100 100
                         L 100 700
                         L 700 700
                         L 700 100
                         z"
                         stroke="black" stroke-width="1" stroke-linejoin="miter" fill="white"/>

                <line x1="100" y1="300" x2="700" y2="300" stroke="black" stroke-width="1" />
                <line x1="100" y1="500" x2="700" y2="500" stroke="black" stroke-width="1" />
                <line x1="300" y1="100" x2="300" y2="700" stroke="black" stroke-width="1" />
                <line x1="500" y1="100" x2="500" y2="700" stroke="black" stroke-width="1" />
                
                <!-- Z1 through Z9 individual squares -->
                <!-- long early -->
                <rect id="Z1" stroke="gray" stroke-width="1" />
                <text x="200" y="175" text-anchor = "middle" font-size = "24px" text-shadow = "-1px -1px 0 #FFF, 1px -1px 0 #FFF, -1px 1px 0 #FFF, 1px 1px 0 #FFF">4</text>
                <text x="200" y="225" text-anchor = "middle" font-size = "24px" >59.4%</text>
                <!-- long middle-->
                <rect id="Z2" stroke="gray" stroke-width="1" />
                <!-- long late-->
                <rect id="Z3" stroke="gray" stroke-width="1" />

                <!-- mid early -->
                <rect id="Z4" stroke="gray" stroke-width="1" />
                <!-- mid middle -->
                <rect id="Z5" stroke="gray" stroke-width="1" />
                <!-- mid late -->
                <rect id="Z6" stroke="gray" stroke-width="1" />

                <!-- short early -->
                <rect id="Z7" stroke="gray" stroke-width="1" />
                <!-- short middle -->
                <rect id="Z8" stroke="gray" stroke-width="1" />
                <!-- short late -->
                <rect id="Z9" stroke="gray" stroke-width="1" />

            </svg>
        </div>

    <script>
        
        // function to find size of rectangle
        function size(value) {
            if (value > .15) {
                return 160;
            }
            else if (value > .07) {
                return 100; 
            }
            else if (value > .05) {
                return 40;
            }
            else {
                return 10;
            }
        }


        // function to find xy coordinates to begin drawing rectangle
        function XYcoordinates(id, size) {
            if (id == "Z1") {
                if (size == 160) {
                    return [120, 120];
                }
                else if (size == 100) {
                    return [150, 150];
                }
                else if (size == 40) {
                    return [180, 180];
                }
                else if (size == 10) {
                    return [195, 195];
                }
            }
            if (id == "Z2") {
                if (size == 160) {
                    return [320, 120];
                }
                else if (size == 100) {
                    return [350, 150];
                }
                else if (size == 40) {
                    return [380, 180];
                }
                else if (size == 10) {
                    return [395, 195];
                }
            }
            if (id == "Z3") {
                if (size == 160) {
                    return [520, 120];
                }
                else if (size == 100) {
                    return [550, 150];
                }
                else if (size == 40) {
                    return [580, 180];
                }
                else if (size == 10) {
                    return [595, 195];
                }
            }
            if (id == "Z4") {

                }
                else if (size == 100) {
                    return [550, 550];
                }
                else if (size == 40) {
                    return [580, 580];
                }
                else if (size == 10) {
                    return [595, 595];
                }
            }
        }

        function RectFill(value) {
            if (value == NaN) {
                return "rgb(236,70,70)";
            }
            else if (value < .44) {
                return "rgb(236,70,70)";
            }
            else if (value < .48) {
                return "rgb(255, 158, 158)";
            }
            else if (value < .52) {
                return "rgb(255,255,204)";
            }
            else if (value < .56) {
                return "rgb(164,255,161)";
            }
            else {
                return "rgb(0, 204, 102) ";
            }
        }

        // define shot variables
        var total_att = 308
        
        var z1_att = 48
        var z1_makes = 19

        var z2_att = 61
        var z2_makes = 28

        var z3_att = 50
        var z3_makes = 15

        var z4_att = 15
        var z4_makes = 6

        var z5_att = 36
        var z5_makes = 12

        var z6_att = 17
        var z6_makes = 2

        var z7_att = 35
        var z7_makes = 23

        var z8_att = 35
        var z8_makes = 18

        var z9_att = 11
        var z9_makes = 5
        
        // setting rectangle size for Z1
        var Z1 = document.getElementById("Z1")
        rect_size = size(z1_att/ total_att)
        Z1.setAttribute("width", rect_size)
        Z1.setAttribute("height", rect_size)

        // setting xy coordinates for Z1
        var xy = XYcoordinates(Z1.id, rect_size)
        x = xy[0]
        y = xy[1]
        Z1.setAttribute("x", x)
        Z1.setAttribute("y", y)

        // setting fill for Z1
        var fill = RectFill((z1_makes * 1.5) / z1_att)
        Z1.setAttribute("fill", fill)
